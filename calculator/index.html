<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <div class="output-container">
      <div id="formula"></div>
      <div id="display">0</div>
    </div>
    <div class="clicks-container">
      <div class="numbers-container">
        <button class="content-center rectangle clicks" onClick="clearOutput()" id="clear">AC</button>
        <button class="grey-background square clicks" onClick="appendToOutput('/')" id="divide">/</button>
        <button class="content-center square clicks" onClick="appendToOutput('1')" id="one">1</button>
        <button class="content-center square clicks" onClick="appendToOutput('2')" id="two">2</button>
        <button class="content-center square clicks" onClick="appendToOutput('3')" id="three">3</button>
        <button class="content-center square clicks" onClick="appendToOutput('4')" id="four">4</button>
        <button class="content-center square clicks" onClick="appendToOutput('5')" id="five">5</button>
        <button class="content-center square clicks" onClick="appendToOutput('6')" id="six">6</button>
        <button class="content-center square clicks" onClick="appendToOutput('7')" id="seven">7</button>
        <button class="content-center square clicks" onClick="appendToOutput('8')" id="eight">8</button>
        <button class="content-center square clicks" onClick="appendToOutput('9')" id="nine">9</button>
        <button class="content-center rectangle clicks" onClick="appendToOutput('0')" id="zero">0</button>
        <button class="content-center square clicks" onClick="appendToOutput('.')" id="decimal">.</button>
      </div>
      <div class="operators-container">
        <button class="grey-background square" onClick="appendToOutput('*')" id="multiply">x</button>
        <button class="grey-background square" onClick="appendToOutput('-')" id="subtract">-</button>
        <button class="grey-background square" onClick="appendToOutput('+')" id="add">+</button>
        <button class="rectangle-reverse" onClick="appendToOutput('=')" id="equals">=</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
